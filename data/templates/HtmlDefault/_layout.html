<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta name="generator" content="YaPhpDoc" />
<title>{{config.document.project}} - {{config.document.title}}</title>
<link type="text/css" rel="stylesheet" media="screen, tv, projection" href="{{base_url}}inc/styles.css" />
{% block _head %}{% endblock %} 
</head>

<body>
<div id="header">
	<h1>{{config.document.project}} {% trans "API documentation" %}</h1>
</div>
<div id="wrapper">
	<div id="breadcrumbs">
		<ul>
			<li class="first"><a href="{{base_url}}index.html">{{config.document.project}}</a></li>
			{% block _breadcrumbs %}
			<li>Home</li>
			{% endblock %}
		</ul>
	</div>

	<div id="main">
		<div id="index">
			{% include "_side.html" %}
		</div>
		
		<div id="content">
			{% block _content %}
			{% endblock %}
		</div>
		
		<div class="clear"></div>
	</div>
</div>
<div id="footer">
<p>{% trans "Generated by YaPhpDoc." %}</p>
</div>
</body>
</html>
